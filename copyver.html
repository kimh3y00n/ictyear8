<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body
        {
            background-color: #f7f5f2;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #b4b2ec;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #524026;
            margin: 0;
        }

        .navbar {
            background-color: #bfaf97;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #524026;
        }

        /* Dropdown styles */
        .dropdown {
            float: left;
            overflow: hidden;
        }
        .dropdown .dropbtn {
            font-size: 16px;
            text-align: center;
            border: none;
            outline: none;
            color: white;
            background-color: inherit;
        }
        .navbar a:hover, .dropdown:hover .dropbtn {
            background-color: #484d83;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #b4b2ec;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        }
        .dropdown-content a {
            float: none;
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }
        .dropdown-content a:hover {
            background-color: #524026;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        /* End of dropdown styles */

        .about-us {
            padding: 20px;
            text-align: center;
        }

        .member-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .member {
            margin: 20px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .member:hover {
            transform: scale(1.1);
        }
        .member img {
            max-width: 150px;
            border-radius: 50%;
        }
        footer {
            background-color: #bfaf97;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Home</a>
        <div class="dropdown">
            <button class="dropbtn">About Us 
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="#">Our Team</a>
                <a href="#">Mission</a>
                <a href="#">Credit</a>
            </div>
        </div>
        <a href="#">Services</a>
        <a href="signup.html">Contact</a>
    </div>

    <div class="about-us">
        <h2>About Us</h2>
        <p>Here is the profile of our weird members.</p>
    </div>

    <div class="member-container">
        <div class="member" onclick="toggleHover(this)">
            <img src="k.jpg" alt="Member 2" width="150">
            <h2>Khant Hteal Kyaw</h2>
            <p>Short asf, grow up.</p>
        </div>
        <div class="member" onclick="toggleHover(this)">
            <img src="s.jpg" alt="Member 1" width="150">
            <h2>Saung Yoon San</h2>
            <p>I hate loud people (I hate myself)</p>
        </div>
    </div>

    <footer>
        &copy; Year-8 (mocha)
    </footer>
     <script>
        function toggleHover(member) {
            member.classList.toggle("hovered");
        }
    </script>
</body>
</html>
